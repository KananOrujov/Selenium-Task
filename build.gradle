plugins {
    id 'java'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.17.0'
    implementation 'commons-io:commons-io:2.11.0'

    testImplementation 'org.testng:testng:7.7.1'
    testImplementation 'org.seleniumhq.selenium:selenium-java:4.20.0'
    testImplementation 'io.github.bonigarcia:webdrivermanager:5.4.0'

    testImplementation('junit:junit:4.12') {
        exclude group: 'org.hamcrest'
    }
    testImplementation 'org.hamcrest:hamcrest-library:1.3'

    testImplementation "org.slf4j:slf4j-simple:1.7.9"
}

test {
    useTestNG()

    testLogging {
        showStandardStreams = true
        events "passed", "failed", "skipped"
        exceptionFormat = 'full'
    }

    reports {
        junitXml.required = true
        html.required = true
    }

    doLast {
        println("Test HTML report generated at: ${reports.html.outputLocation.get().asFile.absolutePath}")
        println("Test XML report generated at: ${reports.junitXml.outputLocation.get().asFile.absolutePath}")
    }
}

tasks.withType(JavaCompile).configureEach {
    options.encoding = 'UTF-8'
}
